---
layout: default
title: Prochaines Sessions
---

{% assign sorted_posts = (site.posts | sort: 'date') %}
{% assign last_post = sorted_posts.last %}
<h2>{{ last_post.title }}</h2>
<p class="meta">{{ last_post.date | date_to_string }}, {{ last_post.speaker }}</p>

<div class="post">
{{ last_post.content }}
</div>
